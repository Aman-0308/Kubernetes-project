apiVersion: v1
kind: secret
metadata:
  name: auth-secret
  namespace: Epharmacy-backend
  labels:
    app: Epharmacy-application 
type: Opaque
data:
  data:
  REDIS_URL: <base64-encoded-redis-url>  # Replace with actual base64 encoded values
  REDIS_HOST: <base64-encoded-redis-host>  # Replace with actual base64 encoded values
  REDIS_PORT: <base64-encoded-redis-port>  # Replace with actual base64 encoded values
  REDIS_USERNAME: <base64-encoded-redis-username>  # Replace with actual base64 encoded values
  REDIS_PASSWORD: <base64-encoded-redis-password>  # Replace with actual base64 encoded values
  JWT_KEY: <base64-encoded-jwt-key>  # Replace with actual base64 encoded values
  JWT_KEY1: <base64-encoded-jwt-key1>  # Replace with actual base64 encoded values