# Server config
server.servlet.context-path=${SERVER_CONTEXT_PATH}
api=${API}
baseUrl=${BASE_URL}
successRedirectUrl=${SUCCESS_REDIRECT_URL}

# Application name
spring.application.name=${spring.application.nameL}

# JWT Secret Key
spring.JWT_SECRET=${JWT_KEY}

spring.JWT_SECRET1=${JWT_KEY1}

# OAuth2 Client Registration - Google
spring.security.oauth2.client.registration.google.client-id= ${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret= ${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.authorization-grant-type=${AUTHORIZATION_GRANT_TYPE}
spring.security.oauth2.client.registration.google.redirect-url=${redirect-url}
spring.security.oauth2.client.registration.google.scope=${scope}

#OAuth2 Provider - Google
spring.security.oauth2.client.provider.google.authorization-url=${authorization-url}
spring.security.oauth2.client.provider.google.token-url=${token-url}
spring.security.oauth2.client.provider.google.user-info-url=${user-info-url}




# Redis server config
spring.redis.url=${REDIS_URL}
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.redis.username=${REDIS_USERNAME}
spring.redis.password=${REDIS_PASSWORD}

# Session config (if using Spring Session)
spring.session.store-type=redis
spring.session.timeout=30m  # Session TTL

# Optional: Set Redis connection timeout
spring.redis.timeout=2000ms
